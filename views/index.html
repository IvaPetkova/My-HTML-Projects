<!DOCTYPE html>
<html>

<head>
	<title>Weather app</title>
	<meta charset=utf-8>

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="../styles/index.css" />

	<!-- Scripts -->
	<!--<script src="../js/scripts/jquery-3.2.1.min.js"></script>-->
	<script src="../js/scripts/handlebars.min.js"></script>

	<!--ToDo remove script bottom-->
	<script src="../js/weather data/CurrentWeather.js" type="text/javascript"></script>
	<script src="../js/weather data/ForecastWeather.js" type="text/javascript"></script>
	<script src="../js/dataOptions.js" type="text/javascript"></script>

</head>

<body>
	<div class="app-component">
		<script class="weather-template" type="text/x-handlebars-template">
			<div class="wrapper">
				<div class="forecast-data-component">
					<h1 class="header">Weather forecast for {{location.name}}</h1>
					<div class="content">

						{{#forecast}} {{#each forecastday}}
						<div class="three columns weather-container">
							
							<div class="small_val" title="Weather">{{date}}</div>
							<img class="icon" alt="light rain" src="{{day.condition.icon}}" />
							<div class="small_val" title="Temp">{{day.avgtemp_c}} Â°C</div>
							<span class="weather-text">{{day.condition.text}}</span>
							{{#wind}}
							<div class="small_val" title="Wind">{{speed}} m/s</div>
							{{/wind}} {{#main}}
							<div class="small_val grey" title="Pressure">{{pressure}}</div>
							{{/main}}

						</div>
						{{/each}} {{/forecast}}

					</div>
				</div>
				<div class="search-component">
					<div class="search-area">
						<label for="search">Enter name of a city and press search:</label>
						<input id="search" type="text" name="nameCity" ng-model="NameOfTheCity" required="" class="ng-touched ng-dirty ng-valid-parse ng-empty ng-invalid ng-invalid-required">
					</div>
					<div class="btn" disabled="disabled">
						<span>Search</span>
					</div>
				</div>
			</div>
		</script>
	</div>
</body>

</html>
